<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4" style="margin-top: 90px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Carrito<i class="fas fa-shopping-cart"></i></h1>
                
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm" ng-show="cart">
                    <tr>

                        <th>
                            Descripci√≥n
                            <button type="button" class="btn btn-light" ng-click="ordena('desc', 'asc')">
                                <a class="fas fa-long-arrow-alt-up" ></a>

                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('desc', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Existencias
                            <button type="button" class="btn btn-light" ng-click="ordena('existencias', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('existencias', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Precio
                            <button type="button" class="btn btn-light" ng-click="ordena('precio', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('precio', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Foto
                            <button type="button" class="btn btn-light" ng-click="ordena('foto', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('foto', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Tipo de producto
                            <button type="button" class="btn btn-light" ng-click="ordena('id_tipoProducto', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('id_tipoProducto', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Operaciones
                        </th>
                    </tr>
                        <tr ng-repeat="fila in ajaxDataCarrito track by $index">
                            <td>{{fila.obj_producto.desc}}</td>
                            <td>{{fila.obj_producto.existencias}}</td>
                            <td>{{fila.obj_producto.precio}}</td>
                            <td>{{fila.obj_producto.foto}}</td>
                            <td><a href="./tipoproducto/view/{{fila.obj_producto.obj_tipoProducto.id}}" >{{fila.obj_producto.obj_tipoProducto.desc}}</a></td>
                            <td>
                                <a href="producto/view/{{fila.obj_producto.id}}" class="btn btn-light fas fa-eye" role="button"></a>
                                <button type="button" ng-click="add(fila.obj_producto.id)" class="btn btn-light fas fa-plus"></button>
                                <button type="button" ng-click="reduce(fila.obj_producto.id)" class="btn btn-light fas fa-minus"></button>
                                <span>{{fila.cantidad}}</span>
                            </td>
                        </tr>
                </table>
                <div>
                <h4 ng-show="!cart">El carrito esta vacio</h4>
                <button type="button" class="btn btn-light" ng-click="goBack()">Volver</button>
                <button type="button" class="btn btn-light" ng-show="cart" ng-click="empty()">Vaciar el carrito</button>
            </div>
            </div>
            
        </main>

    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
