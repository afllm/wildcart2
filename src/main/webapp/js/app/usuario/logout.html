<header ng-include="'js/app/header.html'"></header>
<main role="main" style="margin-top: 100px;" class="container">
    <div class="row" ng-show="conectado">
        <div class="col-12">
            <div class="card mx-auto" style="width: 350px;">
                <div class="card-body">
                    <h5 class="card-title">Por favor, confirme que desea salir</h5>
                    <div class="d-flex justify-content-center pt-3 pb-2 mb-3" role="alert">
                        <button type="button" class="btn btn-light" ng-click="logout()">Desconectar</button>
                        <button type="button" class="btn btn-light" ng-click="goBack()">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="!conectado">
        <div class="col-12">
            <div class="alert alert-success d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3" role="alert">
                <p>Desconectado<p> 
                <button type="button" class="btn btn-light" ng-click="goBack()">Volver</button>
            </div>
        </div>
    </div>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
