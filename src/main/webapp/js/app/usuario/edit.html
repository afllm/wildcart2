<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Información del usuario</h1>

            </div>
            <div class="form-responsive container" ng-show="!idError && btnUpdate">
                <h3>Usuario a actualizar</h3>

                <ng-form name="userForm" class="form" ng-show="result == null">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.dni.$invalid && !userForm.dni.$pristine }">
                        <label>DNI</label>
                        <input type="text" class="form-control" id="dni" name="dni" ng-model="dni" ng-required="true" ng-pattern="/^[0-9]{8}[TRWAGMYFPDXBNJZSQVHLCKET]$/"
                               />
                        <div ng-show="userForm.dni.$error.pattern" class="alert alert-danger" role="alert">
                            Formato dni no valido
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" ng-model="nombre" ng-required="true" />
                        <div ng-show="!userForm.nombre.$valid" class="alert alert-danger" role="alert">
                            Nombre obligatorio
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Primer apellido</label>
                        <input type="text" class="form-control" id="ape1" name="ape1" ng-model="ape1" ng-required="true" />
                        <div ng-show="!userForm.ape1.$valid" class="alert alert-danger" role="alert">
                            Primer apellido obligatorio
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Segundo apellido</label>
                        <input type="text" class="form-control" id="ape2" name="ape2" ng-model="ape2" ng-required="true" />
                        <div ng-show="!userForm.ape2.$valid" class="alert alert-danger" role="alert">
                            Segundo apellido obligatorio
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" class="form-control" id="login" name="login" ng-model="login" ng-required="true" />
                        <div ng-show="!userForm.login.$valid" class="alert alert-danger" role="alert">
                            Login obligatorio
                        </div>
                    </div>
                    <label for="obj_tipousuario">Tipo de usuario:</label>
                        <div class="form-group row ml-3">
                            <tipousuario-selection 
                                class="modal fade" 
                                id="cadd-location-modal" 
                                obj="obj_tipoUsuario"
                                on-tipousuario-set="tipoUsuarioRefresh(this,false)">                          
                            </tipousuario-selection>

                            <div class="control">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"
                                              data-toggle="modal"
                                              data-target="#cadd-location-modal">
                                            <span class="fas fa-search"></span>
                                        </span>
                                    </div>
                                    <input ng-model="obj_tipoUsuario.id"
                                           ng-change="tipoUsuarioRefresh(this, true)"
                                           aria-describedby="basic-addon2"
                                           class="form-control col-sm-2"
                                           id="obj_tipousuario"
                                           name="obj_tipousuario"
                                           type="text"
                                           ng-required
                                           ng-model-options="{debounce: 1000}"
                                           maxlength="2" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <a href="tipousuario/view/{{obj_tipoUsuario.id}}">
                                                <span class="p-2 bd-highlight"><i class="fas fa-users fa-1x"></i></span>
                                                Tipo de usuario: {{obj_tipoUsuario.desc}}
                                            </a>
                                        </span>
                                    </div>
                                </div>
                                <div ng-show="!userForm.obj_tipousuario.$valid">Tipo de usuario no válido</div>
                            </div>
                        </div>
                    <button ng-show="!idError && btnUpdate" type="button" class="btn btn-light" ng-click="editar()" ng-disabled="userForm.$invalid">Confirmar cambios</button>
                </ng-form>
                <h3 ng-show="idError">Ha habido un error. vuelva a intentarlo</h3>
                <h3>{{resultado}}</h3>
                <button type="button" class="btn btn-light" ng-click="goBack()">Volver</button>

            </div>
        </main>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
