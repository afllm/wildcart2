<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Información del  tipo de producto</h1>
                
            </div>
            <div class="table-responsive container" >
                    <h3>Datos del tipo de producto</h3>
                    <table class="table table-striped table-sm" ng-show="!idError">
                        <tr>
                        <th>Id</th><td>{{ajaxDataTipoProductos.id}}</td>
                        </tr>
                      
                        <tr>
                        <th>Descripción</th><td>{{ajaxDataTipoProductos.desc}}</td>
                        </tr>
                        
                    </table>
                    <h2 ng-show="idError">Ha habido un error. vuelva a intentarlo</h2>
                    <button type="button" class="btn btn-light" ng-click="goBack()">
                                Volver
                            </button>
                </div>
        </main>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
