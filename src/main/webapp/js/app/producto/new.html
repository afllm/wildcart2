<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Información del producto</h1>

            </div>
            <div class="form-responsive container" >
                <h3 ng-show="!idError && btnNew">Datos del nuevo producto</h3>

                <form name="userForm" ng-show="!idError && btnNew">
                    <div class="form-group" ng-class="{ 'has-error' : userForm.codigo.$invalid && !userForm.codigo.$pristine }">
                        <label>Código</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" ng-model="codigo" ng-required="true"/>
                        <div ng-show="userForm.codigo.$error.pattern" class="alert alert-danger" role="alert">
                            Formato código no valido
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <input type="text" class="form-control" id="desc" name="desc" ng-model="desc" ng-required="true" />
                        <div ng-show="!userForm.desc.$valid" class="alert alert-danger" role="alert">
                            Descripción obligatoria
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Existencias</label>
                        <input type="text" class="form-control" id="existencias" name="existencias" ng-model="existencias" ng-required="true" />
                        <div ng-show="!userForm.existencias.$valid" class="alert alert-danger" role="alert">
                            Existencias obligatorio
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="text" class="form-control" id="precio" name="precio" ng-model="precio" ng-required="true" />
                        <div ng-show="!userForm.precio.$valid" class="alert alert-danger" role="alert">
                            Precio obligatorio
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Foto (nombre de la foto)</label>
                        <input type="text" class="form-control" id="foto" name="foto" ng-model="foto" ng-required="true" />
                        <div ng-show="!userForm.foto.$valid" class="alert alert-danger" role="alert">
                            Nombre de la foto obligatorio
                        </div>
                    </div>
<!--                    <div class="form-group">
                        <label>Tipo producto</label>
                        <input type="text" class="form-control" id="obj_tipoProducto_desc" name="obj_tipoProducto_desc" ng-disabled="true" ng-model="obj_tipoProducto_desc"
                               />
                    </div>-->
                    <button ng-show="!idError && btnNew" type="button" class="btn btn-light" ng-click="nuevo()" ng-disabled="userForm.$invalid">Confirmar nuevo producto</button>
                </form>
                <h3 ng-show="idError">Ha habido un error. Vuelva a intentarlo</h3>
                <h3>{{resultado}}</h3>
                <button type="button" class="btn btn-light" ng-click="goBack()">Volver</button>
                
            </div>
        </main>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
