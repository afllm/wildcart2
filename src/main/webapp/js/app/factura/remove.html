<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row" style="margin-top: 70px">
        <div class="col-12">
            <div class="row mt-5">
                <div class="col-3 mx-auto">
                    <h4 class="text-center mb-3"><i class="fas far fa-file fa-1x"></i> Borrar factura</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-3 mx-auto">
                    <div class="table-responsive" ng-show="!idError && btnBorrar">
                        <table class="table table-striped table-sm">
                            <tr>
                                <th>Id de factura</th><td>{{ajaxData.id}}</td>
                            </tr>
                            <tr>
                                <th>Fecha </th><td>{{ajaxData.fecha}}</td>
                            </tr>
                            <tr>
                                <th>IVA</th><td>{{ajaxData.iva}}</td>
                            </tr>
                            <tr>
                                <th>Usuario</th><td><a class="page-link" href="usuario/view/{{ajaxData.obj_usuario.id}}">{{ajaxData.obj_usuario.nombre}} {{ajaxData.obj_usuario.ape1}} {{ajaxData.obj_usuario.ape2}}</a></td>
                            </tr>

                        </table>
                        <h3 ng-show="idError">Ha habido un error. vuelva a intentarlo</h3>
                        <h3>{{resultado}}</h3>
                        <button type="button" class="btn btn-light" ng-click="goBack()">Volver</button>
                        <button ng-show="!idError && btnBorrar" type="button" class="btn btn-light" ng-click="borrar()">Confirmar eliminaci√≥n</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
