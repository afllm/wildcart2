<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
  <div class="row" style="margin-top: 70px">
    <div class="col-12">
      <div class="row mt-5">
        <div class="col-3 mx-auto">
         <h4 class="text-center mb-3"><i class="fas far fa-file fa-1x"></i> Editar factura</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-3 mx-auto">
            
          <form name="userForm" ng-show="btnUpdate && !idError">
            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" id="id" name="id" ng-disabled="true" ng-model="id" />
            </div>
     
            <div class="form-group">
              <label>Fecha</label>
              <input type="text" class="form-control" id="fecha" name="fecha" ng-model="fecha" ng-required="true" />
              <div ng-show="!userForm.fecha.$valid && !userForm.fecha.$pristine" class="alert alert-danger" role="alert">
                Fecha obligatoria
              </div>
            </div>
            <div class="form-group">
              <label>IVA</label>
              <input type="text" class="form-control" id="iva" name="iva" ng-model="iva" ng-required="true" />
              <div ng-show="!userForm.iva.$valid && !userForm.iva.$pristine" class="alert alert-danger" role="alert">
               IVA obligatorio
              </div>
            </div>
            <div class="form-group">
              <label>Usuario</label>
                  <input type="text" class="form-control" id="obj_usuario_id" name="obj_usuario_id" ng-model="obj_usuario_id"/>
            </div>
            <button ng-show="btnUpdate" ng-click="editar()" type="button" class="btn btn-primary btn-block" ng-disabled="userForm.$invalid">Modificar factura</button>
          </form>  
              <div ng-class="res" role="alert" >
                {{resultado}}
            </div>
            <div ng-show="idError" class="alert alert-danger">Error: No se encuentra al usuario</div>
            <button type="button" class="btn btn-primary btn-block mt-2" ng-click="goBack()">Volver</button>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
